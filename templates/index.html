<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Dictionary Lens - An intelligent dictionary app with definitions, synonyms, antonyms, and contextual images for enhanced learning.">
    <meta name="keywords" content="dictionary, vocabulary, learning, education, synonyms, antonyms, word definitions">
    <meta name="author" content="Dictionary Lens Team">
    <meta name="theme-color" content="#007AFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Dictionary Lens">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Dictionary Lens - Intelligent Dictionary App">
    <meta property="og:description" content="Explore words with definitions, synonyms, antonyms, and contextual images.">
    <meta property="og:site_name" content="Dictionary Lens">
    
    <title>Dictionary Lens - Smart Dictionary with Visual Learning</title>
    
    <!-- Favicon -->
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="/static/favicon.ico">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
</head>
<body>
    <!-- Privacy Notice Banner -->
    <div class="privacy-notice" id="privacyNotice">
        <div class="privacy-content">
            <p><i class="fas fa-info-circle"></i> This app sends your searches to third-party APIs. <a href="https://github.com/yourusername/DictionaryLens/blob/main/PRIVACY_POLICY.md" target="_blank" rel="noopener">Privacy Policy</a></p>
            <button class="privacy-close" id="privacyClose" aria-label="Dismiss privacy notice">Ã—</button>
        </div>
    </div>

    <!-- History Sidebar -->
    <aside class="history-sidebar" id="historySidebar" aria-label="Search history">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Recent Searches</h2>
            <button class="sidebar-close" id="sidebarClose" aria-label="Close history sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content" id="historyList">
            <p class="empty-state">No search history yet</p>
        </div>
        <div class="sidebar-footer">
            <button class="clear-history-btn" id="clearHistoryBtn">
                <i class="fas fa-trash"></i> Clear History
            </button>
        </div>
    </aside>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main App Container -->
    <div class="app-wrapper" id="appWrapper">
        <!-- Top Navigation Bar -->
        <header class="top-nav" role="banner">
            <div class="top-nav-content">
                <button class="history-toggle" id="historyToggle" aria-label="Toggle search history" title="Search History">
                    <i class="fas fa-clock-rotate-left"></i>
                </button>
                <h1 class="app-title">Dictionary Lens</h1>
                <div class="nav-actions">
                    <button class="nav-button" id="clickableToggle" aria-label="Toggle clickable mode" aria-pressed="false" title="Clickable Mode">
                        <i class="fas fa-hand-pointer"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Search Container -->
        <div class="search-container">
            <div class="search-bar-wrapper">
                <i class="fas fa-magnifying-glass search-icon"></i>
                <label for="wordSearch" class="visually-hidden">Search for a word</label>
                <input type="search" id="wordSearch" class="search-input" placeholder="Search for a word..." aria-label="Word search" autocomplete="off" spellcheck="false">
                <div class="nav-arrows">
                    <button class="arrow-button" id="prevButton" disabled aria-label="Previous word" title="Previous">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="arrow-button" id="nextButton" disabled aria-label="Next word" title="Next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="loading" role="status" aria-live="polite" aria-label="Loading word information">
                <div class="loading-spinner" aria-hidden="true"></div>
                <span class="loading-text">Loading...</span>
            </div>
            <div class="error-message" role="alert" aria-live="assertive"></div>
        </div>

        <!-- Content Area -->
        <main class="main-content" role="main">
            <!-- Word Title -->
            <div class="word-header">
                <h2 class="word-title" id="currentWord">Welcome</h2>
                <p class="word-subtitle">Start by searching for a word</p>
            </div>

            <!-- Content Grid -->
            <div class="content-grid">
                <!-- Images Section -->
                <section class="images-section" aria-label="Word images">
                    <div class="section-card">
                        <div id="wordImages" class="image-carousel" aria-roledescription="carousel" aria-label="Images related to the word">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="empty-image-state">
                                        <i class="fas fa-image empty-icon"></i>
                                        <p>Images will appear here</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-controls" role="group" aria-label="Image carousel controls">
                            <button class="carousel-btn" type="button" data-bs-target="#wordImages" data-bs-slide="prev" aria-label="Previous image">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="carousel-btn" type="button" data-bs-target="#wordImages" data-bs-slide="next" aria-label="Next image">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Definition Section -->
                <section class="definition-section" aria-label="Word definition and details">
                    <article class="section-card" id="wordDefinition">
                        <div class="section-header">
                            <h3 class="section-title">Definition</h3>
                        </div>
                        <div class="definition-content" role="region" aria-live="polite">
                            <div class="empty-definition-state">
                                <i class="fas fa-book-open empty-icon"></i>
                                <p>Enter a word to see its definition, synonyms, and examples</p>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
